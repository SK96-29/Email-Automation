<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <p>Notification of Marks</p>
  <p>1st Semester</p>
  <p>Site Planning Review 3</p>
  
  <table id="marksTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here dynamically -->
    </tbody>
  </table>

  <p>Coordinator (UP)</p>

  <script>
    const scriptUrl = 'YOUR_SCRIPT_URL'; // Replace with your Google Apps Script web app URL

    function fetchSheetData() {
      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('marksTable').getElementsByTagName('tbody')[0];
          data.forEach(row => {
            const newRow = tableBody.insertRow();
            newRow.insertCell().textContent = row.name; // Name
            newRow.insertCell().textContent = row.marks; // Marks
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    document.addEventListener('DOMContentLoaded', fetchSheetData);
  </script>
</body>
</html>
